<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="sidebar">
        <div>
            <img src="assets/odin-lined.png" alt="logo" class="logo">
            <h1 class="logo-heading">ODIN</h1>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@codioful">Codioful</a> on <a href="https://unsplash.com/photos/m_7p45JfXQo">unsplash</a></p>
    </div>

    <main>
        <div class="heading-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="post" class="container">

            <div class="form-container">
                <div>
                    <h2>Let's do this!</h2>
                    <div class="form-row">
                        <label for="fname">first name</label>
                        <input type="text" name="first-name" id="fname" required>
                    </div>
                    <div class="form-row">
                        <label for="lname">last name</label>
                        <input type="text" name="last-name" id="lname">
                    </div>
                    <div class="form-row">
                        <label for="email">e-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-row">
                        <label for="phone">phone number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-row">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-row">
                        <label for="confirm-pass">confirm password</label>
                        <input type="password" name="password-confirm" id="confirm-pass">
                    </div>
                </div>
            </div>

            <div class="submit">
                <button type="submit">Create Account</button>
            </div>

        </form>

        <div class="log-in">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>


</body>
</html>
